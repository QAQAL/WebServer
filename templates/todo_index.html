<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo</title>
</head>
<body>
    <h3>当前用户 {{ user.username }}</h3>

    <form action="/todo/add" method="post">
        <input name="task">
        <button>添加Todo</button>
    </form>

    {% for t in todos %}
        <div>
            {{ t.id }} : {{ t.task }}
            <a href="/todo/delete?id={{t.id}}">删除</a>
            <a href="/todo/edit?id={{t.id}}">修改</a>
            创建时间： {{ t.formatted_created_time() }}
            修改时间： {{ t.formatted_updated_time() }}
        </div>
    {% endfor %}
</body>
</html>
